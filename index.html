<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Locking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the IP Locking System</h1>
    <p>Click the button below to access the method and check if your IP is allowed to view the PDF:</p>

    <button onclick="checkIP()">Check My IP and Access PDF</button>
    
    <p id="error-message"></p>

    <script>
        async function checkIP() {
            // Fetch allowed IPs from the raw GitHub URL
            const allowedIpsResponse = await fetch('https://raw.githubusercontent.com/SpEc012/VenChecker/refs/heads/main/allowed-ips');
            const allowedIps = await allowedIpsResponse.text();
            const allowedIpsArray = allowedIps.split('\n').map(ip => ip.trim());
            
            // Get the user's public IP address using ipify API
            const userIpResponse = await fetch('https://api.ipify.org?format=json');
            const userIpData = await userIpResponse.json();
            const userIp = userIpData.ip;
            
            // Check if the user's IP is in the allowed IP list
            if (allowedIpsArray.includes(userIp)) {
                // Redirect to the PDF if the IP is allowed
                window.location.href = '/protected/yourfile.pdf'; // Replace with the path to your PDF inside the server
            } else {
                // Show an error message if the IP is not allowed
                document.getElementById('error-message').innerText = 'Your IP is not allowed to access this PDF.';
            }
        }
    </script>
</body>
</html>
